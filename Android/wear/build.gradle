apply plugin: 'com.android.application'

android {
    defaultConfig {
        applicationId 'com.windkracht8.rugbyrefereewatch'
        minSdk 28
        //Wear OS, we have to target SDK 33 and not latest
        //noinspection OldTargetApi
        targetSdk 33
        compileSdk 33
        versionCode 426
        versionName '3.5'
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
        }
    }
    namespace 'com.windkracht8.rugbyrefereewatch'
}

dependencies {
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.core:core-splashscreen:1.0.1'
    implementation 'androidx.wear:wear-ongoing:1.0.0'
    //We need to hold these back because latest version requires compileSdk 34, which is not allowed for Wear OS
    //noinspection GradleDependency
    implementation 'androidx.core:core:1.9.0'
    implementation 'androidx.wear:wear:1.3.0'
}