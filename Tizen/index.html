<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable basic template generated by Samsung Wearable Web IDE"/>

    <title>Rugby Referee Watch</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/tau.min.js"></script>
    <script src="js/filestore.js"></script>
    <script src="js/communication.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
<div id="battery"><span id="battery_perc">100</span>%</div>
<div id="time">00:00:00</div>
<div id="home">
	<div id="score_home" onclick="score_homeClick()">0</div>
	<div id="sinbins_home"></div>
</div>
<div id="away">
	<div id="score_away" onclick="score_awayClick()">0</div>
	<div id="sinbins_away"></div>
</div>
<div id="timer" onclick="timerClick()"><span id="timersec">40:00</span><span id="timermil">.0</span></div>
<div id="timerstatus"></div>
<button id="bconf" class="bottombutton" onclick="bconfClick()">configure</button>
<button id="bstart" class="overtimerbutton" onclick="bresumeClick()">start</button>
<button id="bresume" class="overtimerbutton" onclick="bresumeClick()">resume</button>
<button id="brest" class="bottombutton" onclick="brestClick()">rest</button>
<button id="bnext" class="overtimerbutton" onclick="bresumeClick()">next</button>
<button id="bfinish" class="bottombutton" onclick="bfinishClick()">finish</button>
<button id="breport" class="overtimerbutton" onclick="showReport()">report</button>
<button id="bclear" class="bottombutton" onclick="bclearClick()">clear</button>

<div id="score" class="overlay">
	<div id="score_player_wrap">player <select id="score_player">
		<option>0</option>
		<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
		<option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
		<option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
		<option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
		<option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
		<option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
		<option>31</option><option>32</option><option>33</option><option>34</option><option>35</option>
		<option>36</option><option>37</option><option>38</option><option>39</option><option>40</option>
		<option>41</option><option>42</option><option>43</option><option>44</option><option>45</option>
		<option>46</option><option>47</option><option>48</option><option>49</option><option>50</option>
	</select></div>
	<div id="score_try" onclick="tryClick()">try <span id="try">0</span></div>
	<div id="score_con" onclick="conversionClick()">conversion <span id="con">0</span></div>
	<div id="score_goal" onclick="goalClick()">goal <span id="goal">0</span></div>
	<div onclick="cardsClick()">card</div>
</div>
<div id="card" class="overlay">
	<div id="card_player_wrap">player <select id="card_player">
		<option>0</option>
		<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
		<option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
		<option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
		<option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
		<option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
		<option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
		<option>31</option><option>32</option><option>33</option><option>34</option><option>35</option>
		<option>36</option><option>37</option><option>38</option><option>39</option><option>40</option>
		<option>41</option><option>42</option><option>43</option><option>44</option><option>45</option>
		<option>46</option><option>47</option><option>48</option><option>49</option><option>50</option>
	</select></div>
	<button id="card_yellow" onclick="card_yellowClick()">yellow</button>
	<button id="card_red" onclick="card_redClick()">red</button>
</div>
<div id="correct" class="overlay">
</div>
<div id="conf" class="overlay">
	Home<br>
	<select id="color_home" onchange="color_homeChange()">
		<option>black</option>
		<option>blue</option>
		<option>brown</option>
		<option>gold</option>
		<option>green</option>
		<option>orange</option>
		<option>pink</option>
		<option>purple</option>
		<option>red</option>
		<option value="lightgray">white</option>
	</select><br>
	Away<br>
	<select id="color_away" onchange="color_awayChange()">
		<option>black</option>
		<option>blue</option>
		<option>brown</option>
		<option>gold</option>
		<option>green</option>
		<option>orange</option>
		<option>pink</option>
		<option>purple</option>
		<option>red</option>
		<option value="lightgray">white</option>
	</select><br>
	Match type<br>
	<select id="match_type" onchange="match_typeChange()">
		<option selected>15s</option><option>10s</option><option>7s</option>
		<option>beach 7s</option><option>beach 5s</option><option>custom</option>
	</select><br>
	<div id="custom_match">
		Time/period<br>
		<select id="period_time" onchange="period_timeChange()">
			<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
			<option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
			<option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
			<option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
			<option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
			<option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
			<option>31</option><option>32</option><option>33</option><option>34</option><option>35</option>
			<option>36</option><option>37</option><option>38</option><option>39</option><option>40</option>
			<option>41</option><option>42</option><option>43</option><option>44</option><option>45</option>
			<option>46</option><option>47</option><option>48</option><option>49</option><option>50</option>
		</select><br>
		Period count<br>
		<select id="period_count" onchange="period_countChange()">
			<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
		</select><br>
		Sinbin<br>
		<select id="sinbin" onchange="sinbinChange()">
			<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
			<option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
			<option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
			<option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
		</select><br>
		Points try<br>
		<select id="points_try" onchange="points_tryChange()">
			<option>0</option><option>1</option><option>2</option><option>3</option><option>4</option>
			<option>5</option><option>6</option><option>7</option><option>8</option><option>9</option>
		</select><br>
		Points conversion<br>
		<select id="points_con" onchange="points_conChange()">
			<option>0</option><option>1</option><option>2</option><option>3</option><option>4</option>
			<option>5</option><option>6</option><option>7</option><option>8</option><option>9</option>
		</select><br>
		Points goal<br>
		<select id="points_goal" onchange="points_goalChange()">
			<option>0</option><option>1</option><option>2</option><option>3</option><option>4</option>
			<option>5</option><option>6</option><option>7</option><option>8</option><option>9</option>
		</select>
	</div>
	Record player<br>
	<select id="record_player" onchange="record_playerChange()">
		<option value="0">no</option><option value="1">yes</option>
	</select><br>
	Screen on<br>
	<select id="screen_on" onchange="screen_onChange()">
		<option value="1">yes</option><option value="0">no</option>
	</select><br>
	Timer type<br>
	<select id="countdown" onchange="countdownChange()">
		<option value="0">Count up</option><option value="1">Count down</option>
	</select><br>
</div>
<div id="report" class="overlay" onclick="this.style.display='none'"></div>
<div id="message" class="overlay" onclick="this.innerHTML='';this.style.display='none';"></div>
</body>
</html>
